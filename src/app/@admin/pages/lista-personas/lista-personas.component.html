<div class="col-12">
    <div class="row">
        <div class="col-lg-12">
          <div class="card-style mb-30">
            <div class="title d-flex flex-wrap align-items-center justify-content-between">
                <div class="left">
                  <h6 class="text-medium mb-30">Listado Personas</h6>
                </div>
                <div class="right">

                        <div class="input-style-1">
                        <input type="text" placeholder="Buscar" (keyup)="buscarPorTermino($event.target.value)"/>
                      </div>
                  <!-- end select -->
                </div>
              </div>
            <div class="table-wrapper table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th><h6>#</h6></th>
                    <th><h6>Nombre</h6></th>
                    <th><h6>Tipo</h6></th>
                    <th><h6>Accion</h6></th>
                  </tr>
                  <!-- end table row-->
                </thead>
                <tbody>
                  <tr *ngFor="let persona of listaPersonas; let i =index">
                    <td>
                      <div class="min-width">
                      <p>{{i+1}}</p>
                      </div>
                    </td>
                    <td class="min-width">
                      <p>{{persona.out_nombre}}</p>
                    </td>
                    <td class="min-width">
                      <p><a href="#0">{{persona.out_tipo_persona}}</a></p>
                    </td>
                   
                      <td class="min-width">
                        <span [routerLink]="['/admin/persona', persona.out_uid]" [queryParams]="{tipo:persona.out_cod_tipo_persona}" class="pointer status-btn primary-btn"><i class="mdi mdi-pencil"></i></span>
                    </td>
                  </tr>
               
                  
                  <!-- end table row -->
                 
                </tbody>
              </table>
              <!-- end table -->
           
            </div>

            <div class="row" *ngIf="botones">
                <div class="col">
                    <a type="button" (click)="cambiarPagina(-10)" class="main-btn light-btn rounded-full btn-hover mr-5">Anterior</a>
                    <a type="button" (click)="cambiarPagina(10)" class="main-btn light-btn rounded-full btn-hover">Siguiente</a>
                </div>
            </div>
          </div>
          <!-- end card -->
        </div>
        <!-- end col -->
      </div>
</div>
