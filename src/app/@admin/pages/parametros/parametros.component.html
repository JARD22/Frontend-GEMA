<!-- MODAL EDICION DE NOMBRE Y DESCRIPCION -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Intentos Inicio Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="input-style-1">
                <label>Intentos</label>
                <input type="text" placeholder="Número de intentos" />
                <small>Número de intentos permitidos para el inicio de sesión</small>
            </div>
         


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn light-btn" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn primary-btn">Guardar</button>
        </div>
      </div>
    </div>
  </div>
