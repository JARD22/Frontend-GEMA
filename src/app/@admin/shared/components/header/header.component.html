 <!-- ========== header start ========== -->
 <header class="header  shadow-sm p-3 mb-5 bg-body rounded">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 col-md-5 col-6">
          <div class="header-left d-flex align-items-center">
            <div class="menu-toggle-btn mr-20">
              <button
                id="menu-toggle"
                class="main-btn primary-btn btn-hover sticky-top"
              >
                <i class="lni lni-chevron-left me-2"></i>
              </button>
            </div>
           
          </div>
        </div>
        <div class="col-lg-7 col-md-7 col-6">
          <div class="header-right">
      
          
          
            <!-- profile start -->
            <div class="profile-box ml-15">
              <button
                class="dropdown-toggle bg-transparent border-0"
                type="button"
                id="profile"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <div class="profile-info">
                  <div class="info">
                    <h6>Admin</h6>
                  
                  </div>
                </div>
                <i class="lni lni-chevron-down"></i>
              </button>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="profile"
              >
               
                <li>
                  <a [routerLink]="['/admin/cuenta']"> <i class="mdi mdi-cog"></i>Configuración</a>
                </li>
                <li>
                  <a [routerLink]="['/login']"> <i class="lni lni-exit"></i> Cerrar Sesión </a>
                </li>
              </ul>
            </div>
            <!-- profile end -->
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- ========== header end ========== -->
